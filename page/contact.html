<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">

<meta name="keywords" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Logan Smith - Contact</title>

<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/font-awesome.min.css">
<link rel="shortcut icon" type="image/x-icon" href="/images/ICO/favicon_w.ico">


<!-- Main css -->
<link rel="stylesheet" href="/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">

</head>
<body>

<!-- PRE LOADER -->

<div class="preloader">
     <div class="sk-spinner sk-spinner-wordpress">
          <span class="sk-inner-circle"></span>
     </div>
</div>

<!--Header Loader-->

<div id="header-placeholder"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function() {
    $("#header-placeholder").load("/h-f/header.html");
});
</script>

<!-- Contact Section -->

<section id="contact">
     <div class="container">
          <div class="row">

               <div class="col-md-offset-1 col-md-10 col-sm-12">
                    <div class="section-title">
                         <h3>get in touch</h3>
                         <h2>The creative web & mobile studio and focused on brand identity, web development and social marketing.</h2>
                    </div>

                    <!-- Success and Error Messages -->
                    <div id="message" style="display:none;"></div>

                    <form action="#" method="post" id="contactForm">

                         <div class="col-md-6 col-sm-6">
                              <input type="text" class="form-control" id="cf-name" name="cf-name" placeholder="Name" required>
                         </div>

                         <div class="col-md-6 col-sm-6">
                              <input type="email" class="form-control" id="cf-email" name="email" placeholder="Email Address" required>
                         </div>

                         <div class="col-md-12 col-sm-12">
                              <input type="text" class="form-control" id="cf-subject" name="subject" placeholder="Subject" required>
                              <textarea class="form-control" rows="6" id="cf-message" name="cf-message" placeholder="Message" required></textarea>
                         </div>

                         <div class="col-md-3 col-sm-4">
                              <button type="submit" class="form-control" id="cf-submit" name="submit">Send Message</button>
                         </div>
                    </form>
               </div>

          </div>
     </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#contactForm').on('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        $.ajax({
            type: 'POST',
            url: 'send_email.php',
            data: $(this).serialize(),
            success: function(response) {
                $('#message').html(response);
                $('#message').fadeIn();
                $('#contactForm')[0].reset(); // Reset the form
            },
            error: function() {
                $('#message').html('<h6 class="text-danger">Failed to send email.</h6>');
                $('#message').fadeIn();
            }
        });
    });
});
</script>

<!-- Footer Loader -->

<div id="footer-placeholder"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function() {
    $("#footer-placeholder").load("/h-f/footer.html");
});
</script>


<!-- SCRIPTS -->

<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/custom.js"></script>

</body>
</html>
